<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to chat application</title>
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            transition: transform 0.3s ease-in-out;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Container Layout */
        .container {
            display: flex;
            margin-top: 70px; /* Account for navbar height */
            height: calc(100vh - 120px); /* Full height minus navbar and footer */
            overflow: hidden;
        }

        .left-menu {
            width: 20%;
            background: #ffffff;
            border-right: 2px solid #dee2e6;
            overflow-y: auto;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }

        .left-menu.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f1f3f5;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .menu-item:hover {
            background: #007bff;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            background: #ffffff;
            padding: 20px;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .main-content h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #495057;
        }

        .right-panel {
            width: 20%;
            background: #f8f9fa;
            border-left: 2px solid #dee2e6;
            padding: 10px;
            overflow-y: auto;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Toggle Button for Left Menu */
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #0056b3;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .toggle-btn:hover {
            background: #007bff;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-menu {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #dee2e6;
            }

            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        Responsive Webpage
        <button class="toggle-btn">â˜°</button>
    </div>

    <div class="container">
        <div class="left-menu">
            <div class="menu-item">Menu 1</div>
            <div class="menu-item">Menu 1</div>
            <div class="menu-item">Menu 2</div>
            <div class="menu-item">Menu 3</div>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <p>This area is for primary content. It's fully visible and adapts to screen size dynamically.</p>
        </div>
        <div class="right-panel">
          
           
        </div>
    </div>

    <div class="footer">
        Footer Section
    </div>

    <script>
        // Adjust scaling based on screen width
        function adjustScale() {
            const width = window.innerWidth;
            let scale;

            if (width <= 600) {
                scale = 0.5;
            } else if (width <= 700) {
                scale = 0.75;
            } else if (width <= 992) {
                scale = 0.8;
            } else if (width <= 1600) {
                scale = 0.9;
            } else {
                scale = 1;
            }

            document.body.style.transform = `scale(${scale})`;
        }

        window.addEventListener("resize", adjustScale);
        adjustScale(); // Initial call

        // Toggle left menu collapse
        const toggleBtn = document.querySelector(".toggle-btn");
        const leftMenu = document.querySelector(".left-menu");

        toggleBtn.addEventListener("click", () => {
            leftMenu.classList.toggle("collapsed");
        });
    </script>
</body>
</html>
